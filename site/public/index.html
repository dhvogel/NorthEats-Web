  <div id="login" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field">
              <input id="login-username" type="text" class="validate">
              <label for="login-username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="login-password" type="password" class="validate">
              <label for="login-password">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat center" style="border:1px black" onclick="logIn()">Log In</a>
    </div>
  </div>

  <div id="signup" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field">
              <input id="signup-username" type="text" class="validate">
              <label for="signup-username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="signup-email" type="email" class="validate">
              <label for="signup-email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="signup-password" type="password" class="validate">
              <label for="signup-password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="signup-retypepassword" type="password" class="validate">
              <label for="signup-retypepassword">Re-type Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action waves-effect waves-green btn-flat center" style="border:1px black" onclick="signUp()">Sign Up</a>
    </div>
  </div>
