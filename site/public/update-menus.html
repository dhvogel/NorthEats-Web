<html>
<head>
        <title>NorthEats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.6.14.min.js"></script>
        <script src="js/main.js"></script>
</head>
<body onload="getCurrentMenu()">
<nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left hide-on-med-and-down active-nav ">
        <li class="bar-item"><a href="dashboard.html">&nbsp&nbsp&nbspCurrent Orders&nbsp&nbsp&nbsp</a></li>
        <li class="bar-item"><a href="order-history.html">&nbsp&nbsp&nbspOrder History&nbsp&nbsp&nbsp</a></li>
        <li class="bar-item"><a id="first-active">&nbsp&nbsp&nbspUpdate Menus&nbsp&nbsp&nbsp</a></li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      	<li class="bar-item"><a>&nbsp&nbsp&nbspContact&nbsp&nbsp&nbsp</a></li>
        <li class="bar-item" onclick="logOut()"><a>&nbsp&nbsp&nbspLog Out&nbsp&nbsp&nbsp</a></li>
      </ul>
    </div>
  </nav>
  <div class="section-title black-text" style="padding-left:20px;padding-right:20px">
      <span class="center-align">Update Menu</span>
      <div class="row">
        <span style="font-size:20px">add menu item </span><a class="btn-floating btn-small waves-effect waves-light green" onclick="addMenuItem()"><i class="material-icons">add</i></a>
      </div>
      <table class="striped centered" >
        <thead>
          <tr>
              <th data-field="item">Item</th>
              <th data-field="description">Description</th>
              <th data-field="options">Options</th>
              <th data-field="price">Price</th>
              <th data-field="remove">Remove</th>
          </tr>
        </thead>
        <tbody id="menu-table">
          
        </tbody>
      </table>
      <a class="waves-effect waves-light btn-large" onclick="saveMenu()">Save Menu Changes</a>
  </div>

  <div id="options" class="modal">
    <div class="modal-content">
      <div class="section-title black-text" style="padding-left:20px;padding-right:20px">
        <span>Add Option</span>
        <table class="highlight responsive-table centered" id="order-table">
          <thead>
            <tr>
                <th data-field="description">Minimum Picked</th>
                <th data-field="options">Maximum Picked</th>
                <th data-field="price">Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="row">
                  <div class="input-field">
                    <input id="option-minimum" type="number" class="validate">
                    <label for="option-minimum">Minimum Picked</label>
                  </div>
                </div>
              </td>
              <td>
                <div class="row">
                  <div class="input-field">
                    <input id="option-maximum" type="number" class="validate">
                    <label for="option-maximum">Maximum Picked</label>
                  </div>
                </div>
              </td>
              <td>
                <div class="row">
                  <div class="col s5">
                    <div class="input-field">
                      <input id="option-name" type="text" class="validate">
                      <label for="option-name">Option Name</label>
                    </div>
                  </div>
                  <div class="col s5" id="option-items">
                    <div class="input-field" id="option-input-0">
                      <input id="option-item-0" type="text" class="validate">
                      <label for="option-item-0">Option Item</label>
                    </div>
                  </div>
                  <div class="col s2">
                    <a class="btn-floating waves-effect waves-light green" onclick="addOption()"><i class="material-icons">add</i></a>
                    <a class="btn-floating waves-effect waves-light red" onclick="removeOption()"><i class="material-icons">close</i></a>
                  </div>
                </div>
              </td>
        </table>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat center" id="option-button" onclick="addOptionToMenu($(this).attr('name'))" name="test">Add Option</a>
    </div>
    
    </div>
  </div>
</div>
</body>
</html>
